{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="pt-4"><div class="jumbotron">
    <p class="h3">{{item_name}}</p>
    <p class="lead">Description: {{ item.description}}</p>
    {% if logged_in %}
        <p class="lead">
            <a class="btn btn-primary" href="{{url_for('edit_item', item_name=item_name)}}"" role="button">Edit</a>
        </p>
        <p class="lead">
            <a class="btn btn-danger" href="{{url_for('delete_item', item_name=item_name)}}" role="button">Delete</a>
        </p>
    {% endif %}   
<div></div>
{% endblock %}
