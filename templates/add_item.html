{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <div>
        <h3>Add Item</h3>
    </div>
    <form action="{{ url_for('add_item')}}" method = "POST">
        <div class="form-group">
            <!-- Label and cell for "Name" field -->
            <label for="item_name">Name:</label>
            <input type ="text" name="item_name" class="form-control">
        </div>
        <div class="form-group">
            <!-- Label and cell for "Description" field -->
            <label for="description">Description:</label>
            <input type ="text" name="description" class="form-control">
        </div>
        <div class="form-group">
            <!-- Label and cell for "Category" field -->
            <label for="category">Category:</label>
            <select class="form-control" name="category">
                {% for category in categories %}
                    <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- A button to abort the edits and go back to the main page. -->
    <div class="pt-4"><a href = "{{url_for('show_all_categories')}}">
            <button class="btn btn-secondary">Cancel</button>
    </a></div>

{% endblock %}
