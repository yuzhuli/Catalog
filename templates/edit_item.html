{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <div>
        <p class="h3">Edit Item</p>
    </div>

    <form action="{{ url_for('edit_item', item_name=item_name)}}" method = "POST">
        <!-- Label and cell for "Name" field -->
        <div class="form-group">
            <label for="new_item_name">Name</label>
            <input type="text" class="form-control" name="new_item_name" value="{{item_name}}">
        </div>
        <!-- Label and cell for "Description" field -->
        <div class="form-group">
            <label for="new_description">Description</label>
            <input type ="text" name="new_description" value="{{item.description}}" class="form-control">
        </div>
        <!-- Label and cell for "Category" field -->
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category">
                <!-- The original category of the current item will be the default category shown in the menu. -->
                {% for category in categories %}
                    {% if category.name == item.category_name %}
                        <option value="{{category.name}}" selected="selected">{{category.name}}</option>
                    {% else %}
                        <option value="{{category.name}}">{{category.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- A button to abort the edits and go back to the main page. -->
    <div class="pt-4"><a href = "{{url_for('show_all_categories')}}">
        <button class="btn btn-secondary">Cancel</button>
    </a></div>

{% endblock %}
